{{- if and .Values.auth.keycloak.enabled .Values.auth.keycloak.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "bsw.fullname" . }}-keycloak
  labels:
    {{- include "bsw.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  {{- if .Values.auth.keycloak.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.auth.keycloak.ingress.host }}
      secretName: {{ .Values.auth.keycloak.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.auth.keycloak.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "bsw.fullname" . }}-keycloak
                port:
                  number: 8081
{{- end }}