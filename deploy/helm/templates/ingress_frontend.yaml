{{- if and .Values.frontend.enabled .Values.frontend.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "bsw.fullname" . }}-frontend
  labels:
    {{- include "bsw.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  {{- if and .Values.frontend.ingress.tls.enabled .Values.frontend.ingress.host }}
  tls:
    - hosts:
        - {{ .Values.frontend.ingress.host }}
      secretName: {{ .Values.frontend.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.frontend.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "bsw.fullname" . }}-frontend
                port:
                  number: 3000
{{- end }}