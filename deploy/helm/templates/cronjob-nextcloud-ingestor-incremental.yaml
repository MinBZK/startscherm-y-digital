{{- if and .Values.nextcloud_ingestor.enabled (hasKey .Values.nextcloud_ingestor "cronjobs") (hasKey .Values.nextcloud_ingestor.cronjobs "incremental") .Values.nextcloud_ingestor.cronjobs.incremental.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: nextcloud-ingestor-incremental
  labels:
    {{- include "bsw.labels" . | nindent 4 }}
    app.kubernetes.io/component: nextcloud-ingestor-incremental
spec:
  schedule: "{{ .Values.nextcloud_ingestor.cronjobs.incremental.schedule }}"
  successfulJobsHistoryLimit: {{ .Values.nextcloud_ingestor.cronjobs.incremental.successfulJobsHistoryLimit | default 3 }}
  failedJobsHistoryLimit: {{ .Values.nextcloud_ingestor.cronjobs.incremental.failedJobsHistoryLimit | default 1 }}
  {{- if .Values.nextcloud_ingestor.cronjobs.incremental.suspend }}
  suspend: {{ .Values.nextcloud_ingestor.cronjobs.incremental.suspend }}
  {{- end }}
  jobTemplate:
    spec:
      backoffLimit: {{ .Values.nextcloud_ingestor.cronjobs.incremental.backoffLimit | default 0 }}
      ttlSecondsAfterFinished: {{ .Values.nextcloud_ingestor.cronjobs.incremental.ttlSecondsAfterFinished | default 60 }}
      template:
        metadata:
          labels:
            {{- include "bsw.labels" . | nindent 12 }}
            app.kubernetes.io/component: nextcloud-ingestor-incremental
        spec:
          {{- if .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml .Values.imagePullSecrets | nindent 12 }}
          {{- end }}
          containers:
            - name: nextcloud-ingestor-incremental
              image: "{{ .Values.nextcloud_ingestor.image.repository }}:{{ .Values.nextcloud_ingestor.image.tag }}"
              imagePullPolicy: {{ .Values.imagePullPolicy }}
              args:
                - "python3"
                - "main.py"
                - "incremental"
              env:
                - name: LOG_LEVEL
                  value: {{ .Values.nextcloud_ingestor.loglevel | default "INFO" | quote }}
                - name: DRY_RUN
                  value: {{ .Values.nextcloud_ingestor.cronjobs.incremental.dryRun | default "false" | quote }}
                - name: NC_USER
                  valueFrom:
                    secretKeyRef:
                      name: nextcloud-admin-secret
                      key: admin-user
                - name: NC_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: nextcloud-admin-secret
                      key: admin-password
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: postgresql-secret
                      key: username
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgresql-secret
                      key: password
              envFrom:
                - configMapRef:
                    name: nextcloud-ingestor-config
                - configMapRef:
                    name: elasticsearch-config
              resources:
                {{- toYaml .Values.nextcloud_ingestor.cronjobs.incremental.resources | nindent 16 }}
          restartPolicy: {{ .Values.nextcloud_ingestor.cronjobs.incremental.restartPolicy | default "OnFailure" }}
{{- end }}