version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nextcloud-ingestor-postgres
    environment:
      POSTGRES_DB: nextcloud_ingestor
      POSTGRES_USER: ingestor
      POSTGRES_PASSWORD: ingestor_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ingestor -d nextcloud_ingestor"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local